<form #form [ngSwitch]="module" [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <!-- users form: -->
  <ng-container *ngSwitchCase="'users'">
    <div>
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" type="text" id="firstName">
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input formControlName="lastName" type="text" id="lastName">
    </div>
    <div>
      <label for="email">Email:</label>
      <input formControlName="email" type="email" id="email">
    </div>
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input formControlName="phoneNumber" type="text" id="phoneNumber">
    </div>
    <div>
      <label for="role">role:</label>
      <select formControlName="role" type="text" id="role">
        <option value="dev">Dev</option>
        <option value="teamLeader">TeamLeader</option>
        <option value="client">Client</option>
      </select>
    </div>
  </ng-container>
  <!-- teams form: -->
  <ng-container *ngSwitchCase="'teams'">
    <div>
      <label for="name">Name:</label>
      <input formControlName="name" type="text" id="name">
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea formControlName="description" row="50" col="75" id="description"></textarea>
    </div>
    <h4>Asign Members</h4>
    <div *ngFor= "let user of dataService.users$ | async">

      <input #memberBoxInput (click)="onToggleBox(memberBoxLabel, memberBoxInput, user.id)" type="checkbox" value="members" id="{{user.firstName}}_{{user.lastName}}">
      <label #memberBoxLabel for="{{user.firstName}}_{{user.lastName}}">{{user.firstName}} {{user.lastName}}</label>

    </div>
    <h4>Asign Projects</h4>
    <div *ngFor= "let project of dataService.projects$ | async">

      <input #projectBoxInput (click)="onToggleBox(projectBoxLabel, projectBoxInput, project.id)" type="checkbox" value="projects" id="{{project.name}}">
      <label #projectBoxLabel for="{{project.name}}">{{project.name}}</label>

    </div>
  </ng-container>
  <!-- projects form: -->
  <ng-container *ngSwitchCase="'projects'">
    <div>
      <label for="name">Name:</label>
      <input formControlName="name" type="text" id="name">
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea formControlName="description" row="50" col="75" id="description"></textarea>
    </div>
    <div>
      <label for="startDate">Start Date:</label>
      <input formControlName="startDate" type="date" id="startDate">
    </div>
    <div>
      <label for="endDate">End Date:</label>
      <input formControlName="endDate" type="date" id="endDate">
    </div>
    <h4>Asign Tasks</h4>
    <div *ngFor= "let task of dataService.tasks$ | async">

      <input #tasksBoxInput (click)="onToggleBox(tasksBoxLabel, tasksBoxInput, task.id)" type="checkbox" value="tasks" id="{{task.name}}">
      <label #tasksBoxLabel for="{{task.name}}">{{task.name}}</label>

    </div>
    <div hidden>
      <input formControlName="state" type="text" id="state" value="inProgress">
    </div>
  </ng-container>
  <!-- tasks form: -->
  <ng-container *ngSwitchCase="'tasks'">
    <div>
      <label for="name">Name:</label>
      <input formControlName="name" type="text" id="name">
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea formControlName="description" row="50" col="75" id="description"></textarea>
    </div>
    <div>
      <label for="startDate">Start Date:</label>
      <input formControlName="startDate" type="date" id="startDate">
    </div>
    <div>
      <label for="endDate">End Date:</label>
      <input formControlName="endDate" type="date" id="endDate">
    </div>
    <div hidden>
      <input formControlName="state" type="text" id="state" value="inProgress">
    </div>
  </ng-container>
  <button type="submit" [disabled]="addForm.invalid">Add</button>
</form>
